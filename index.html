<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google-page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
    <header class="top-bar">
            <ul class="top-bar__panel">
                <li class="top-bar__link">Gmail</li>
                <li class="top-bar__link">Grafika</li>
                <li class="top-bar__link"><img src="imgs/squaresButton.JPG"></li>
                <li class="top-bar__link"><div class="top-bar__login">M</div></li>
            </ul>        
    </header>
    <main class="main">
        <div class="main__container">
            <img class="main__logo" src="imgs/googlelogo.png">
            <div class="main__typing-space">
                <input class="main__input" type="text">
                <img class="main__keyboard" src="imgs/keyboard.JPG">
                <img class="main__microphone" src="imgs/microphone.JPG">
            </div>
            <div class="main__button-space">
                <button class="main__button">Szukaj w Google</button>
                <button class="main__button">Szczęśliwy traf</button>
            </div>
        </div>
    </main>
</body>
</html>
