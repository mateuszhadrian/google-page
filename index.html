<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google-page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>

<body>
    <header class="top-bar">
        <ul class="top-bar__panel">
            <li class="top-bar__link">
                <a class="top-bar__click" href="#">Gmail</a>
            </li>
            <li class="top-bar__link">
                <a class="top-bar__click" href="#">Grafika</a>
            </li>
            <li class="top-bar__link">
                <a class="top-bar__click"href="#"><img src="imgs/squaresButton.JPG"></a>
                </li>
            <li class="top-bar__link">
                <a class="top-bar__click" href="#"><div class="top-bar__login">M</div></a>
            </li>
        </ul>
    </header>
    <main class="main">
        <div class="main__container">
            <a href="#"><img class="main__logo" src="imgs/googlelogo.png"></a>
            <div class="main__typing-space">
                <input value="Czy wycierać pizdę suchą szmatą?" class="main__input" type="text">
                <a href="#"><img class="main__function" src="imgs/keyboard.JPG"></a>
                <a href="#"><img class="main__function" src="imgs/microphone.JPG"></a>
            </div>
            <div class="main__button-space">
                <button class="main__button">Szukaj w Google</button>
                <button class="main__button">Szczęśliwy traf</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__top">
            <h4 class="footer__country">Polska</h4>
        </div>
        <div class="footer__bottom">
            <ul class="footer__left">
                <li class="footer__link">Reklamuj się</li>
                <li class="footer__link">Dla firm</li>
                <li class="footer__link">O nas</li>
                <li class="footer__link">Jak działa wyszukiwarka</li>
            </ul>
            <ul class="footer__right">
                <li class="footer__link">Prywatność</li>
                <li class="footer__link">Warunki</li>
                <li class="footer__link">Ustawienia</li>
            </ul>
        </div>
    </footer>
</body>

</html>
